name: static analysis CI
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]
env:
  XDEBUG_MODE: coverage
jobs:
  java_pmd:
    name: programming mistakes
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: ‚¨áÔ∏è Installing java
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 22
      - name: üîçÔ∏è Running java pmd
        uses: pmd/pmd-github-action@v2
        id: pmd
        with:
          sourcePath: 'sae'
          analyzeModifiedFilesOnly: false
          rulesets: '.github/workflows/pmd_ruleset.xml'
      - name: Fail build if there are violations
        if: steps.pmd.outputs.violations > 5
        run: exit 1
  java_checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: ‚¨áÔ∏è Installing java
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 22
  java_spotbug:
    name: spotbug
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: ‚¨áÔ∏è Installing java
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 22
      
